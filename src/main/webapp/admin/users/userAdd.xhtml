    <title>Add User</title>

<h:body class="container">
    <ui:composition template="userDetailTemplate.xhtml">
        <ui:define name="roles">
            <ui:repeat value="#{userAddBean.groups}" var="group">
                <li>
                    <h:outputLabel value="#{group.name}"/>
                    <h:commandButton value="X" type="submit" class="btn btn-danger"
                                     action="#{userAddBean.removeGroup(group)}"/>
                </li>
            </ui:repeat>
        </ui:define>

        <ui:define name="rolesEdit">
            <h:selectOneMenu value="#{userAddBean.selectedGroup}">
                <f:selectItems value="#{userAddBean.remainingGroups}" var="group" itemValue="#{group.name}" itemLabel="#{group.name}"/>
                <f:ajax event="change" update="@this"/>
            </h:selectOneMenu>

            <!--<h:outputLink value="#{userAddBean.addGroup()}">Submit</h:outputLink>-->
            <h:commandButton value="submit" class="btn btn-primary"
                             action="#{userAddBean.addGroup()}"/>
        </ui:define>


        <ui:define name="usernameEdit">
            <h:inputText id="username" value="#{userAddBean.username}" required="true" size="20"/>
            <h:message for="username" style="color:red"/>
        </ui:define>


        <ui:define name="passwordEdit">
            <h:inputSecret id="password" value="#{userAddBean.password}" size="20" required="true"
                           label="Password"/>
            <h:message for="password" style="color:red"/>

            <th>Confirm:</th>
            <th>
                <h:inputSecret id="confPassword" value="#{userAddBean.confPassword}" size="20" label="Confirm Password">
                    <f:validateRequired/>
                </h:inputSecret>
                <h:message for="confPassword" style="color:red"/>
            </th>

        </ui:define>

        <ui:define name="nameEdit">
            <h:inputText id="name" value="#{userAddBean.name}" required="true" size="20"/>
            <h:message for="name" style="color:red"/>
        </ui:define>

        <ui:define name="locationEdit">
            <h:inputText id="location" value="#{userAddBean.location}" size="20"/>
            <h:message for="location" style="color:red"/>
        </ui:define>

        <ui:define name="webEdit">
            <h:inputText id="web" value="#{userAddBean.web}" size="20"/>
            <h:message for="web" style="color:red"/>
        </ui:define>

        <ui:define name="bioEdit">
            <h:inputText id="bio" value="#{userAddBean.bio}" size="20"/>
            <h:message for="bio" style="color:red"/>
        </ui:define>

        <ui:define name="save">
            <h:commandButton value="Add User" action="#{userAddBean.addUser()}"/>
        </ui:define>

        <ui:define name="back">
            <h:outputLink class="btn btn-primary" value="#{userAddBean.goToUsers()}">
                Back
            </h:outputLink>
        </ui:define>
    </ui:composition>
